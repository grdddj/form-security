<!DOCTYPE html>
<html>
<head>
    <title>Sukces</title>
    <style>
        body {
            background-color: rgb(0, 255, 89);
        }
    </style>
</head>
<body>
    <h1>Sukces</h1>

{% endif %}
</body>
</html>
